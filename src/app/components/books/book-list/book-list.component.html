<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Book Management</h3>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-danger" [routerLink]="['/books/add']">Add Book</button>
    <table class="table table-bordered table-hover" [style.margin-top.px]="10" >
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of books; let i = index">
        <td>{{ i+1 }}</td>
        <td><a [routerLink]="['/books',item.id,'view']">{{item.title}}</a></td>
        <td>{{item.author}}</td>
        <td>
          <button type="button" class="btn btn-success" [routerLink]="['/books', item.id, 'edit']">Edit</button>
          <button type="button" class="btn btn-danger" (click)="onDeleteBooks(item.id)">Delete</button>

        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
