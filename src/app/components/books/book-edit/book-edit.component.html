<form action="" method="POST" role="form">
  <legend>Cập nhật sách</legend>
  <div class="form-group">
    <label for="">Title</label>
    <input type = "text" class="form-control"[(ngModel)]="book.title"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Author</label>
    <input type = "text" class="form-control" [(ngModel)]="book.author"[ngModelOptions]="{standalone: true}"  >
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <textarea class="form-control"[(ngModel)]="book.description"[ngModelOptions]="{standalone: true}" row="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"[style.margin-top.px]="30"(click)="onEditBook()">Update</button>
</form>
